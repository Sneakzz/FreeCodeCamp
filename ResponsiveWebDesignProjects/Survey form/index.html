<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <section id="main">
    <p id="description">How has your coding journey been so far?</p>

    <form action="#" id="survey-form">
      <div class="row">
        <div class="label">
          <label for="name" id="name-label">* Name:</label>
        </div>
        <div class="inputs">
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="email" id="email-label">* Email:</label>
        </div>
        <div class="inputs">
          <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="number" id="number-label">* Age:</label>
        </div>
        <div class="inputs">
          <input type="number" name="age" id="number" min="4" max="110" placeholder="Age" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">Which option best describes your current situation?</label>
        </div>
        <div class="inputs">
          <select id="dropdown">
            <option disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">* How likely is it that you would recommend learning programming to a friend?</label>
        </div>
        <div class="inputs">
          <input type="radio" name="recommend" value="definitely">Definitely
          <input type="radio" name="recommend" value="maybe">Maybe
          <input type="radio" name="recommend" value="unsure">Not sure
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">What do you like most about programming?</label>
        </div>
        <div class="inputs">
          <select name="select-preference" id="preference">
            <option value="disabled" disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">Which of the following would you like to learn/improve at in the near future?</label>
        </div>
        <div class="inputs">
          <input type="checkbox" name="front" value="front">Front-end Projects
          <input type="checkbox" name="back" value="back">Back-end Projects
          <input type="checkbox" name="data" value="data">Data Visualization
          <input type="checkbox" name="challenges" value="challenges">Challenges
          <input type="checkbox" name="api" value="api">API's
          <input type="checkbox" name="open" value="open">Open Source Contributions
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="comments">Any comments or suggestions?</label>
        </div>
        <div class="inputs">
          <textarea name="comments" id="comments" cols="40" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
