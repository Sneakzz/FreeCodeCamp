<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">Survey Form</h1>
  </header>

  <section id="main">
    <p id="description">How has your coding journey been so far?</p>

    <form action="#" id="survey-form">
      <div class="row">
        <div class="label">
          <label for="name" id="name-label">* Name:</label>
        </div>
        <div class="inputs">
          <input type="text" name="name" class="input-style" id="name" placeholder="Enter your name" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="email" id="email-label">* Email:</label>
        </div>
        <div class="inputs">
          <input type="email" name="email" class="input-style" id="email" placeholder="Enter your Email" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="number" id="number-label">* Age:</label>
        </div>
        <div class="inputs">
          <input type="number" name="age" class="input-style" id="number" min="4" max="110" placeholder="Age" required>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">Which option best describes your current situation?</label>
        </div>
        <div class="inputs">
          <select id="dropdown">
            <option selected disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">* How likely is it that you would recommend learning programming to a friend?</label>
        </div>
        <div class="inputs">
          <ul>
            <li>
              <input type="radio" id="definitely" name="recommend" value="definitely">
              <label for="definitely">Definitely</label>
            </li>
            <li>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </li>
            <li>
                <input type="radio" id="unsure" name="recommend" value="unsure">
                <label for="unsure">Not sure</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">What do you like most about programming?</label>
        </div>
        <div class="inputs">
          <select name="select-preference" id="preference">
            <option selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="#">Which of the following would you like to learn/improve at in the near future?</label>
        </div>
        <div class="inputs">
          <ul>
            <li>
                <input type="checkbox" id="front" name="front" value="front">
                <label for="front">Front-end Projects</label>
            </li>
            <li>
                <input type="checkbox" id="back" name="back" value="back">
                <label for="back">Back-end Projects</label>
            </li>
            <li>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data">Data Visualisation</label>
            </li>
            <li>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label>
            </li>
            <li>
                <input type="checkbox" id="api" name="api" value="api">
                <label for="api">API's</label>
            </li>
            <li>
                <input type="checkbox" id="open" name="open" value="open">
                <label for="open">Open Source Contributions</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="label">
          <label for="comments">Any comments or suggestions?</label>
        </div>
        <div class="inputs">
          <textarea name="comments" id="comments" class="input-style" cols="40" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
